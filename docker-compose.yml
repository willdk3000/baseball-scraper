version: '3'
services:
# Service names could be anything
  postgres:
    image: 'postgres:latest'
    volumes:
    - baseball-data:/var/lib/postgresql/data
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3000:80'
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      # Reroute app to ./server to make sure changes are read
      - ./server:/app
    # Environment variables KEY=VALUE to set new ones, KEY to use existing ones from the local machine
    environment:
    - PGUSER=postgres
    - PGHOST=postgres
    - PGDATABASE=baseball
    - PGPASSWORD=${DEV_DB_PASSWORD}
    - PGPORT=5432
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
volumes:
  baseball-data:
